        <option>Ostatní</option>

    </div>
      
    <div class="form__mes">
      <label for="zprava" >Zpráva</label>
        <textarea name="zprava" id="zprava"></textarea>
    </div>
        
        
      <button class="button" type="submit" name="odeslat" id="odeslat">Odeslat</button>
      
    </form>

      <div class="contacts">

          <img src="/images/mail.png">
